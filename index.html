<!DOCTYPE html>
<html>

<head>
	<title>Task Tracker</title>
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Task Tracker</h1>
	<div class="box">
		<div class="container">
				<label for="new-task" class="middle">Add Task</label>
				<input id="new-task" type="text">
				<button>Add Task</button>
			<h3 class="middle">To Do</h3>
			<ul id="incomplete-tasks">
			</ul>
			<h3 class="middle">Completed Tasks</h3>
			<ul id="completed-tasks">
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="list.js"></script>
	
</body>
</html>
